<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora simples</h1>
    </header>
    <section>
        <p>Coloque nas caixas os numeros que deseja realizar o calculo e depois aperte no sinal.</p>
        <div id="entrada">
            <input type="number" id="txtn1">
            <input type="number" id="txtn2">
        </div>
        <br>
        <div id="sinais">
            <input type="button" value="+" onclick="somar()">
            <input type="button" value="-" onclick="subt()">
            <input type="button" value="*" onclick="mult()">
            <input type="button" value="/" onclick="divi()">
        </div>
        <div id="resultado">
            =
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
