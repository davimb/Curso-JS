<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <style>
        body {
            font: normal 10pt Arial;
        }
        div#simbolo {
            font: normal 15pt Arial;
            width: 200px;
            text-align: center;
        }
        div#resultado {
            font: normal 20pt Arial;
            margin-top: 18px;
        }
        input {
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Calculadora</h1>
    <input type="number" id="txtn1">
    <div id="simbolo"> ? </div>
    <input type="number" id="txtn2">
    <br>
    <br>
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Subtração" onclick="subt()">
    <input type="button" value="Multiplicação" onclick="mult()">
    <input type="button" value="Divisão" onclick="divi()">
    <div id="resultado">Resultado</div>
    <script>
        function somar() {
            var calculo = window.document.querySelector("div#simbolo")
            calculo.innerText = '+'
            var elem1 = window.document.querySelector("input#txtn1")
            var elem2 = window.document.querySelector("input#txtn2")
            var resultado = window.document.querySelector("div#resultado")
            var n1 = Number(elem1.value)
            var n2 = Number(elem2.value)
            resultado.innerHTML = n1 + n2
        }
        function subt() {
            var calculo = window.document.querySelector("div#simbolo")
            calculo.innerText = '-'
            var elem1 = window.document.querySelector("input#txtn1")
            var elem2 = window.document.querySelector("input#txtn2")
            var resultado = window.document.querySelector("div#resultado")
            var n1 = Number(elem1.value)
            var n2 = Number(elem2.value)
            resultado.innerHTML = n1 - n2
        }
        function mult() {
            var calculo = window.document.querySelector("div#simbolo")
            calculo.innerText = '*'
            var elem1 = window.document.querySelector("input#txtn1")
            var elem2 = window.document.querySelector("input#txtn2")
            var resultado = window.document.querySelector("div#resultado")
            var n1 = Number(elem1.value)
            var n2 = Number(elem2.value)
            resultado.innerHTML = n1 * n2
        }
        function divi() {
            var calculo = window.document.querySelector("div#simbolo")
            calculo.innerText = '/'
            var elem1 = window.document.querySelector("input#txtn1")
            var elem2 = window.document.querySelector("input#txtn2")
            var resultado = window.document.querySelector("div#resultado")
            var n1 = Number(elem1.value)
            var n2 = Number(elem2.value)
            resultado.innerHTML = n1 / n2
        }
    </script>
</body>
</html>
