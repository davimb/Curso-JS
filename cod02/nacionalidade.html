<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>
<body>
    <h1>Brasileiro ou estrangeiro?</h1>
    Digite seu pais: <input type="text" name="paistxt" id="paistxt">
    <input type="button" value="Verificar" onclick = "nacionalidade()">
    <div id="resultadotxt"></div>
</body>
<script>
    function nacionalidade() {
        var naciotxt = window.document.querySelector("input#paistxt")
        var resultxt = window.document.querySelector("div#resultadotxt")
        if(naciotxt == "Brasil") {
            resultxt.innerHTML = '<p>Você é <strong>brasileiro<strong>'
        }
        else {
            resultxt.innerHTML = "<p>Voce é <strong>entrangeiro<strong>"
        }
    }
</script>
</html>
